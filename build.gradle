plugins {
    id 'org.jetbrains.intellij' version '1.3.0'
    id 'java'
}

group 'org.webapp'
version '1.0'
sourceCompatibility = 1.8
sourceSets.main.java.srcDirs 'src/main/gen'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_PublishToken")
}

publishPlugin {
    channels = ['alpha']
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3'
}

patchPluginXml {
    changeNotes = """ 
    Initialial release
"""
}
